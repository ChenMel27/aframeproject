<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2D Image to 3D in A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Set up a camera and light -->
      <a-camera position="0 1.6 3"></a-camera>
      <a-light type="ambient" color="#ffffff"></a-light>

      <!-- Create a 3D plane and apply the image as a texture -->
      <a-plane src="#myImage" height="2" width="3" position="0 1 -3" rotation="0 0 0"></a-plane>

      <!-- Optionally, add other 3D elements for more interaction -->
      <a-box position="1 0.5 -5" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>

      <!-- Image asset -->
      <a-assets>
        <img id="myImage" src="2DImage.png" alt="2D Image" />
      </a-assets>
    </a-scene>
  </body>
</html>
