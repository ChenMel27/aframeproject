<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>3D Scene with Aframe</title>
   <meta name="description" content="3D Scene with a star and heart image using Aframe">
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <style>
     body {
       margin: 0;
       font-family: sans-serif;
     }
     .container {
       width: 100%;
       height: 100%;
     }
   </style>
 </head>

 <body>
   <a-scene>
     <!-- Background sky (light blue color) -->
     <a-sky color="#87CEEB"></a-sky>

     <!-- Plane with the star and heart image -->
     <a-plane src="2DImage.png" position="0 1.5 -3" rotation="0 0 0" width="3" height="2"></a-plane>

     <!-- 3D objects for extra visualization -->
     <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
     <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

     <!-- Ground plane -->
     <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
   </a-scene>
 </body>
</html>
